<div class="container__small-card" [routerLink]="['content', Id]">

  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img
        src="{{ photoCover }}"
        alt=""
        srcset=""
      >
    </div>

    <div class="small-card__title">
      <h1>{{ cardTitle }}</h1>
      <p>{{description.slice(0,170) + "..."}}</p>
    </div>
  </div>
</div>
